<!DOCTYPE html>

<head>

<body>
  <div id="form" class="flex w-full h-screen items-center justify-center flex-col">

    <input id="tytul" class="border-4 mt-2 border-black rounded-lg" type="text" placeholder="Tytuł" required />
    <div>
      <input class="border-4 mt-2 border-black rounded-lg" id="i0" placeholder="Ustaw odpowiedź" type='text' value="" required />
      <input class="border-4 w-16 mt-2 border-black rounded-lg" id="p0" placeholder="pkt" type='text' value="" required />
    </div>
    <div>
      <input class="border-4 mt-2 border-black rounded-lg" id="i1" placeholder="Ustaw odpowiedź" type='text' value="" required />
      <input class="border-4 w-16 mt-2 border-black rounded-lg" id="p1" placeholder="pkt" type='text' value="" required />
    </div>
    <div>
      <input class="border-4 mt-2 border-black rounded-lg" id="i2" placeholder="Ustaw odpowiedź" type='text' value="" required />
      <input class="border-4 w-16 mt-2 border-black rounded-lg" id="p2" placeholder="pkt" type='text' value="" required />
    </div>
    <div>
      <input class="border-4 mt-2 border-black rounded-lg" id="i3" placeholder="Ustaw odpowiedź" type='text' value="" required />

    </div>
    <div>
      <input class="border-4 mt-2 border-black rounded-lg" id="i4" placeholder="Ustaw odpowiedź" type='text' value="" required />
      <input class="border-4 w-16 mt-2 border-black rounded-lg" id="p4" placeholder="pkt" type='text' value="" required />
    </div>
    <button class="bg-green-400 mt-8 p-4 rounded-lg border-4 font-bold hover:bg-green-300" onclick="getOdpowiedzi();">Uruchom</button>
  </div>
  <div id="gra" class="flex w-full items-center justify-center flex-col" style="display: none;" >
    <div class="mt-8">
      <div id="tlo" class="flex justify-center text-white w-[90vw] h-[85vh] bg-gray-500 transition-colors duration-500 rounded-lg border-4 p-4">
        <div id="zycie0" class="w-[10%] flex flex-col justify-center items-center"> 
        </div>
        <div class=" w-full h-full flex justify-between flex-col items-center">
          <h1 class="mt-4 text-[5xl] text-white text-bold" id="gra_tytul" style="display: none;"></h1>

              <h1>NAZWA</h1><h1>PUNKTY</h1>
            </div>
          </div>
          <h1 class="text-[4rem] font-bold text-white" id="results"></h1>

            <h1 id="punkty">PUNKTY: 0</h1>
          </div>
        </div>
        <div id="zycie1" class="w-[10%] flex flex-col justify-center items-center"> 
        </div>
      </div>
    </div>
    <div class=" mt-8">
      <input class="border-4 mt-2 border-black rounded-lg" id="wynik" class="" placeholder="Wpisz odpowiedź" type='text' />
    </div>
    <button class="bg-green-400 mt-2 p-4 rounded-lg border-4 font-bold hover:bg-green-300" onclick="getWynik();">Wyślij</button>
  </div>
  <div id="checkbox" class=" flex justify-center items-center h-screen w-full items-center flex-col" style=" display: none;">
    <div class=" mt-8">
      <div class="">
        <span class="text-[5rem] font-bold text-blue-500">Niebiescy <input class="border-4 mt-2 border-black rounded-lg w-[50px] h-[50px]" id="nieb" type='checkbox' /></span>
      </div>
      <div class="">
        <span class="text-[5rem] font-bold text-red-500">Czerwoni <input class="border-4 mt-2 border-black rounded-lg w-[50px] h-[50px]" id="czer" type='checkbox' /></span>
      </div>
    </div>
    <button class="bg-green-400 mt-8 p-4 rounded-lg border-4 font-bold hover:bg-green-300" onclick="getStart();">Wyślij</button>
  </div>
  <script src="./src/js/main.js"></script>
